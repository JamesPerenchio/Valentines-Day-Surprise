<html lang="en">
<head>

        </div>

            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>
    </div>
    <audio id="backgroundMusicPage2" loop>

      </audio>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
